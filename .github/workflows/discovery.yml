name: Discovery Probe

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  discovery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Log crawl run start
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/log-crawl-run.ts "discovery"
        continue-on-error: true

      - name: Trigger discovery function
        run: |
          curl -X POST "${{ secrets.NETLIFY_SITE_URL }}/.netlify/functions/discovery_probe" \
            -H "Content-Type: application/json" \
            -d '{}' \
            --max-time 300
        continue-on-error: true
