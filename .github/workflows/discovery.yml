name: Discovery Probe

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      topic:
        description: 'Topic slug to discover for (optional, leave empty for all topics)'
        required: false
        type: string

jobs:
  discovery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Log crawl run start
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL }}
        run: npx tsx scripts/log-crawl-run.ts "discovery"
        continue-on-error: true

      - name: Run discovery
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL }}
          BRAVE_SEARCH_API_KEY: ${{ secrets.BRAVE_SEARCH_API_KEY }}
        run: npx tsx scripts/run-discovery.ts
        timeout-minutes: 30
