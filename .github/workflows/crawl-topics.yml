name: Crawl Topics

on:
  schedule:
    # Run every hour at 5 minutes past
    - cron: '5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Log crawl run start
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL }}
        run: npx tsx scripts/log-crawl-run.ts "crawl-topics"
        continue-on-error: true

      - name: Run topic crawl
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL }}
        run: npx tsx scripts/run-crawl.ts
        timeout-minutes: 45
